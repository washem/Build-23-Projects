<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Custom Data Attributes</title>
</head>
<body>
    <h1>HTML5 Custom Data Attributes</h1>
    <p>HTML5 has a limited set of pre-defined attributes like "id", "class" and "placeholder"</p>
    <p>However you can add your own custom attributes!</p>
    <p>Follow this format:</p>
    <p><code>data-_____=""</code></p>
    <code>&lt;div <strong>data-account</strong>="checking" ="9999" <strong>data-min</strong>="0">&lt;/div&gt;</code>

    <!-- code example -->
    <div data-account="checking" ="9999" data-min="0"></div>
    
</body>
</html>
