<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Span &amp; Div Tags</title>
</head>
<body>
<!-- div is block level element, which includes a line break-->
    <div>
        <h1>Eric's neat website</h1>
        <h2>welcome!</h2>
        <ul>
            <li>Home</li>
            <li>about</li>
            <li>blog</li>
        </ul>
    </div>
<!-- span is in line level element -->
<div>
        <h1>Eric's <span>neat</span> website</h1>
        <h2>welcome!</h2>
        <ul>
            <li>Home</li>
            <li>about</li>
            <li>blog</li>
        </ul>
    </div>
</body>
</html>
