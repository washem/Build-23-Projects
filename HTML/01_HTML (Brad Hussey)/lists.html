<!DOCTYPE html>

<html>
    
	<head>
		<title>Lists</title>
	</head>
    
	<body>
		
        <!-- Unordered List -->
		<ul>
			<li>Carrots</li>
			<li>Potatoes</li>
			<li>Kale</li>
		</ul>
		
        
        <!-- Ordered List -->
		<ol>
			<li>Apples</li>
			<li>Oranges</li>
			<li>Bananas</li>
		</ol>
		
		<!-- Description List -->
        <dl>
            <dt>Kale</dt>
            <dd>A leafy green vegetable.</dd>
            
            <dt>Carrots</dt>
            <dd>A long orange stick.</dd>
            
            <dt>Potatoes</dt>
            <dd>A round, brown thing.</dd>
        </dl>
		
	</body>
</html>
