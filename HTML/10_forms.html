<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <fieldset>
            <legend>Profile Info</legend>
            <label>Your Name</label>
            <input type="text" placeholder="enter your name"><br>
            <label>Your e-mail</label>
            <input type= "email" placeholder="your@email.com"><br>
            <label>password</label>
            <input type="password">
            <br><br>
            <label>gender</label><br>
            <input type="radio" name="gender"> female<br>
            <input type="radio" name="gender"> male
            <br><br>
            <label>type of computer</label><br>
            <input type="checkbox">I have a laptop <br>
            <input type="checkbox"> I have a desktop
            <br><br>
            <label>age</label>
            <select>
                <option>0-20</option>
                <option>21-30</option>
                <option>31-40</option>
                <option>41+</option>
            </select>
            <br><br>
            <label>message</label><br>
            <textarea cols="80" rows="10"></textarea>
            <br><br>
            <input type="submit" value="save my info">
            <input type="reset" value="clear info">




        </fieldset>
    </form>
</body>
</html>
